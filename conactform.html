<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

            <h2>Contact us</h2>
            <label for="Full name">FULL NAME</label><br>
            <input type="text" placeholder="name" style="width: 30%;">
            <label for="Email Address">EMAIL ADDRESS</label>
            <input type="text" placeholder="email" style="width: 30%;">
            <label for="Subject">SUBJECT</label>
            <input type="text" placeholder="subject" style="width: 70%;">
            <label for="textarea">MESSAGE</label>
            <textarea name="" id="textarea" cols="80" rows="10" placeholder="Message">

            </textarea>

            <button class="btn">send Message</button>
        </div>
        <div class="item">

                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </div>
    <div class="conatiner1">

      </div>

        <i class="fa-solid fa-phone" style="margin-left: 170px;"></i>
         <h6><b>phone:</b> 1235235598</h6>
      </div>




      <div class="item1">
        <i class="fa-solid fa-paper-plane" style="margin-left: 170px;"></i>

      </div>
      <div class="item1">
